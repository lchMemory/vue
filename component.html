<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="box">
		<hello></hello>
		<hello1></hello1>
	</div>
	<div id="box1">
		<hello></hello>
	</div>
	<script src="vue.js"></script>
	<script>
		Vue.component('hello',{
			template:`<div>我是全局组件</div>`
		})
		var child={
			template:`<div>我是内部组件 {{msg}} <button @click="Handel">click</button></div>`,
			data(){
				return{
					msg:'attribute'
				}
			},
			methods:{
				Handel(){
					this.msg="attr"
				}
			}
		}
		new Vue({
			el:"#box",
			components:{
				'hello1':child
			}
		})
		new Vue({
			el:"#box1"
		})
	</script>
</body>
</html>
